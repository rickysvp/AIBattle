<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#b45309"/>
    </linearGradient>
    <linearGradient id="swordGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0"/>
      <stop offset="50%" style="stop-color:#94a3b8"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95"/>
      <stop offset="100%" style="stop-color:#2e1065"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Shield Shape -->
  <path d="M32 4 L56 12 V28 C56 44 46 56 32 60 C18 56 8 44 8 28 V12 L32 4Z" fill="url(#bgGrad)" stroke="#f59e0b" stroke-width="2"/>

  <!-- Crossed Swords -->
  <g transform="translate(32, 32)">
    <!-- Sword 1 -->
    <g transform="rotate(45)">
      <rect x="-2" y="-20" width="4" height="34" rx="1" fill="url(#swordGrad)" filter="url(#glow)"/>
      <rect x="-6" y="10" width="12" height="3" rx="1" fill="#f59e0b"/>
      <circle cx="0" cy="16" r="3" fill="#b45309"/>
    </g>
    <!-- Sword 2 -->
    <g transform="rotate(-45)">
      <rect x="-2" y="-20" width="4" height="34" rx="1" fill="url(#swordGrad)" filter="url(#glow)"/>
      <rect x="-6" y="10" width="12" height="3" rx="1" fill="#f59e0b"/>
      <circle cx="0" cy="16" r="3" fill="#b45309"/>
    </g>
  </g>

  <!-- Central Gem/Core -->
  <circle cx="32" cy="24" r="6" fill="#22d3ee" filter="url(#glow)" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Pixels/Digital particles -->
  <rect x="14" y="20" width="3" height="3" fill="#22d3ee" opacity="0.8"/>
  <rect x="47" y="20" width="3" height="3" fill="#22d3ee" opacity="0.8"/>
  <rect x="30" y="48" width="4" height="4" fill="#f59e0b" opacity="0.6"/>

</svg>